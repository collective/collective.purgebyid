[tox]
minversion = 3.18
envlist =
    plone43-py27
    plone50-py27
    plone51-py27
    plone52-py{27,36,37,38}

[testenv]
# We do not install with pip, but with buildout:
usedevelop = false
skip_install = true
deps =
    -r requirements-5.2.x.txt
commands_pre =
    plone43: {envbindir}/buildout -Nc {toxinidir}/plone-4.3.x.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test
    plone50: {envbindir}/buildout -Nc {toxinidir}/plone-5.0.x.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test
    plone51: {envbindir}/buildout -Nc {toxinidir}/plone-5.1.x.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test
    plone52: {envbindir}/buildout -Nc {toxinidir}/plone-5.2.x.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test
commands =
    {envbindir}/test
